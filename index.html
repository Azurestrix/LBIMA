<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>LBIMA</title>
</head>
<body>
    <section id="menu">
        <h1>Low Budget Inventory Management App</h1>
        <div id="buttons">
        <div id="uploadBar">
            <input type="file" name="storageJSON" accept=".json">
            <button type="button" onclick="readJSON()">Fájl feltöltése</button>
        </div>
        
    </div>
    </section>

    <section id="display">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Anyag</th>
                    <th>Mennyiség</th>
                    <th>Bevételezés</th>
                    <th>Kiadás</th>
                    <th>Mennyiség átírása</th>
                </tr>
            </thead>
            <tbody id="displayTable">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>   
    </section>



    <section id="download" onclick="downloadJSON()">
        <button>Fájl letöltése / Mentés</button>
    </section>
    
    
    <div id="easteregg">
        <footer>Made By Kis Köcsög</footer>
        <footer id="eastereggText">For Nagy Köcsög</footer>
    </div>
