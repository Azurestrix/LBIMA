<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>LBIMA</title>
</head>
<body>
    <nav>
        <a href="#menu">Fájl feltöltés</a>
        <a href="#intake">Bevételezés</a>
        <a href="#expenditure">Kiadás</a>
    </nav>
    <section id="menu">
        <h1>Low Budget Inventory Management App</h1>
        <div id="buttons">
        <div id="uploadBar">
            <input type="file" name="storageJSON" accept=".json">
            <button type="button" onclick="readJSON()">Fájl feltöltése</button>
        </div>
        

        <!-- <button onclick="window.location.href='intake.html'">Bevételezés</button>
        <button onclick="window.location.href='expenditure.html'">Kiadás</button> -->
    </div>
    </section>

    <section id="display">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Anyag</th>
                    <th>Mennyiség</th>
                </tr>
            </thead>
            <tbody id="displayTable">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>

        
        
    </section>


    <section id="intake">
        <h2>Bevételezés</h2>

        <form id="intakeForm" onsubmit="intakeJS(event)"><!-- so that it does not wipe global and the whole form is connected -->
            <fieldset>
              <label for="itemIdInput">Azonosító:</label>
              <input type="number" id="intakeItemInputId" required>
              
              <label for="quantityInput">Mennyiség:</label>
              <input type="number" id="intakeQuantityInputId" required>
              
              <button type="submit">Bevételezés</button>
            </fieldset>
          </form>
    </section>

    <section id="expenditure">
        <h2>Kiadás</h2>

        <form id="expenditureForm" onsubmit="expendJS(event)">
            <fieldset>
              <label for="itemIdInput">Azonosító:</label>
              <input type="number" id="expendItemInputId" required>
              
              <label for="quantityInput">Mennyiség:</label>
              <input type="number" id="expendQuantityInputId" required>
              
              <button type="submit">Kiadás</button>
            </fieldset>
          </form>
    </section>


    <section id="download" onclick="downloadJSON()">

        <button>Fájl letöltése / Mentés</button>
        
    </section>
    
    
    <div id="easteregg">
        <footer>Made By Kis Köcsög</footer>
        <footer id="eastereggText">For Nagy Köcsög</footer>
    </div>
    

    

</body>
<script src="index.js"></script>
</html>
